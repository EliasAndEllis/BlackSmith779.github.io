<!DOCTYPE html>
<html lang="en">
<head>
<title>Colazione.com</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karantina&display=swap" rel="stylesheet">
<style>	
*{
padding: 0;
margin: 0;
font-family: 'Karantina', cursive;
}
a{
text-decoration: none;
}
.loader{
  position: fixed;
  height: 100vh;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #051B6D;
  transition: all 0.5s;
  z-index: 100000;
}
.loader .ring{
  height: 45px;
  width: 45px;
  border: 5px solid grey;
  border-radius: 50%;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}
.loader .ring:after{
  position: absolute;
  content: "";
  height: 100%;
  width: 100%;
  border-radius: 50%;
  border: 5px solid #fff;
  border-top-color: transparent;
  animation: rotate 1.5s linear infinite;
}
@keyframes rotate {
  100%{
    transform: rotate(360deg);
  }
}
.header{
padding: 3vh 0 3vh 0;
  z-index: 10000;
-ms-box-shadow: 0px 3px 5px #444444;
-moz-box-shadow: 0px 3px 5px #444444;
-webkit-box-shadow: 0px 3px 5px #444444;
box-shadow: 0vw 3vw 6vw 0.5vw rgba(0,0,0,0.2);
}
.texter{
  font-weight: 8000;
  outline: none;
  text-transform: uppercase;
  background: linear-gradient(135deg, #5335cf 0%, #de005e 25%, #f66e48 50%, #de005e 75%, #5335cf 100%);
  background-size: 500%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent; 
  animation: animate 10s linear infinite;
  margin: 0 0 0 0;
  padding: 0;
  letter-spacing: 0;
  position: relative;
  left: 5%;
}
.texter a{
font-size: 2em;
}
@keyframes animate {
  to{
    background-position: 400%;
  }
}
.li2{
width: 2em;
   position: fixed;
  right: 5%;
}
ul{
display: flex;
    list-style: none;
}
.sidenav {
  height: 100%;
  width: 0;
position: relative;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #301B92;
  overflow-x: hidden;
  transition: 0.6s;
  padding-top: 0vw;
z-index: 500;
}
.sidenav a {
  text-decoration: none;
  font-size: 3em;
  color: #fff;
  display: block;
  transition: 0.8s;
  position: relative;
left: 10%;
padding: 3vh 0 3vh 0;
}

.sidenav a:hover {
  background: #5D35B0;
  color: #9576CD;
}
#dwordvar{
display: flex;
padding: 1.5vh 0 1.5vh 0;
transition: 0s;
}
#wordvar{
padding: 0;
position: relative;
left: -35%;
opacity: 0;
font-size: 3em;
color: #fff;
transition: 1.5s;
}
.closebtn {
  width: 2.5em;
  position: absolute;
  left: 82%;
  transform: rotate(-90deg);
}
#dfrnt{
text-align: center;
}
.sidtexter{
font-weight: 8000;
  outline: none;
  text-transform: uppercase;
  opacity: 0.5;
}
.sidtexter a{
font-size: 3em;
display: inline;
position: relative;
  left: 15vw;
}
.sidtexter a:hover{
background: transparent;
}
hr{
border: 0.01vw solid #5D35B0;
background: #5D35B0;
}
</style>
</head>
<body id="body">
<div class="loader">
<div class="ring">
</div>
</div>
<div class="header">
<ul>
<li spellcheck="true" class="texter" contentediable="true"><a href="#">Colazione</a></li>
<li><a onclick="openNav()" href="#"><img class="li2" src="https://img.icons8.com/ios-filled/2048/4a90e2/menu-rounded.png"/></a></li>
</ul>
</div>
<div id="mySidenav" class="sidenav">
				<div id="dwordvar">
				<span id="wordvar">Ciao</span>
<img href="javascript:void(0)" class="closebtn" onclick="closeNav()" src="https://img.icons8.com/ios/2048/ffffff/delete-sign.png"/>
</div>
  <hr>  
  <a href="#">Colazione</a>
  <hr>
  <a href="#">Colazione</a>
  <hr>
  <a href="#">Colazione</a>
  <hr>
  <a href="#">Colazione</a>
  <hr>
<p class="sidtexter"><a href="#">Colazione</a></p></div>

<script>
    const loader = document.querySelector(".loader");
    window.onload = function(){
      setTimeout(function(){
        loader.style.opacity = "0";
        setTimeout(function(){
          loader.style.display = "none";
        }, 0);
      },0);
    }
    </script>
    <script>
function openNav(){
document.getElementById("mySidenav").style.width = "20em";
document.getElementById("wordvar").style.position= "relative";
document.getElementById("wordvar").style.left= "10%";
document.getElementById("wordvar").style.opacity= "1";
}
function closeNav(){
document.getElementById("mySidenav").style.width = "0";
document.getElementById("wordvar").style.position= "relative";
document.getElementById("wordvar").style.left= "-35%";
document.getElementById("wordvar").style.opacity= "0";
}
</script>
<script>
			$(function () {
  count = 0;
  wordsArray = ["Salut", "Welcome", "Bienvenido", "Velkommen"];
  setInterval(function () {
    count++;
    $("#wordvar").fadeOut(400, function () {
      $(this).text(wordsArray[count % wordsArray.length]).fadeIn(400);
    });
  }, 4000);
});
</script>
</body>
</html>
